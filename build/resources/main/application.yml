spring:
  datasource: # spring boot가 어떠한 데이터 소스를 가르키게 할 것인가 -> 데이터의 원천 == 데이터베이스
    # spring이 붙을 데이터의 주소
    # jdbc : java database connector 를 사용할 것이다
    # 이때 데이터베이스 종류는 mysql이고 DB는 localhost에 존재한다
    # 사용할 DB의 이름은 library
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    # 데이터 베이스에 접근할 때 사용할 프로그램을 의미
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none # 스프링이 시작할 때 DB에 있는 테이블을 어떻게 처리할지
      # create : 기존 테이블이 있다면 삭제 후 다시 생성
      # create-drop : 스프링이 종료될 때 테이블을 모두 제거
      # update : 객체와 테이블이 다른 부분만 변경
      # validate : 객체와 테이블이 동일한지 확인
      # none : 별다른 조치를 하지 않는다
    properties:
      hibernate:
        show_sql: true # jpa를 사용해 sql을 날릴때 그 sql를 보여줄지에 관한 것
        format_sql: true # sql을 보여줄 때 예쁘게 포맷팅 할 것인가
        dialect: org.hibernate.dialect.MySQL8Dialect # DB를 특정하면 조금씩 다른 SQL을 수정해준다